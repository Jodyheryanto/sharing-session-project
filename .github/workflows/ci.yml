name: CI

on: 
  push:
    branches:    
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: yarn install
      run: |
        yarn install
    - name: yarn test
      run: |
        yarn test 
      env:
        CI: true
      
    - name: yarn build
      run: |
        yarn run build --if-present
    - name: Deploy heroku stage
      run: |
        echo Ready to deploy to heroku.